        <h1 class="page-title">Contato</h1>
        <h2 class="page-subtitle">Entre em contato conosco</h2>
    </header>

    <section class="formulario-de-contato">
        <main>
            <form action="" method="">
                <label for="nomecompleto">Nome completo:</label>
                <input type="text" id="nomecompleto" name="nomecompleto" autofocus required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="assunto">Assunto:</label>
                <select id="assunto" name="assunto" required>
                    <option value="">Prazo de entrega</option>
                    <option value="">Orçamento</option>
                    <option value="">Pagamento</option>
                    <option value=""> Outro</option>
                </select>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="4" cols="30"></textarea>

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone">
                <button type="submit">Enviar</button>
            </form>

        </main>


        <aside>
            <img src="https://www.soqueriaterum.com.br/wp-content/uploads/2013/04/fachadathecraft.jpg"
                class="skip-lazy wp-post-image" alt="" decoding="async"

                sizes="(max-width: 640px) 100vw, 640px">

            <div class="link-sociais">

                <a href="#facebook">

                </a>
